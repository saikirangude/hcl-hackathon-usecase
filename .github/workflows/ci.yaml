name: Build Node Application-Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVICE_PATH: application-service/src

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: Install Dependencies
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run Tests (if present)
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm test --if-present

      - name: Build (if present)
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run build --if-present

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: application-service-build
          path: |
            application-service/src/dist
            application-service/src/build
          if-no-files-found: ignore
