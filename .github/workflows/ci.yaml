name: Build & Run â€” application-service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find service package.json
        id: find
        run: |
          set -euo pipefail
          CANDIDATES=("application-service/package.json" "application-service/src/package.json")
          FOUND=""
          for p in "${CANDIDATES[@]}"; do
            if [ -f "$p" ]; then
              FOUND="$p"
              break
            fi
          done
          if [ -z "$FOUND" ]; then
            echo "No package.json found in: ${CANDIDATES[*]}"
            ls -R application-service || true
            exit 1
          fi
          DIR=$(dirname "$FOUND")
          echo "found_package=$FOUND" >> "$GITHUB_OUTPUT"
          echo "workdir=$DIR" >> "$GITHUB_OUTPUT"
          echo "Detected package.json at: $FOUND"

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules and npm cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.find.outputs.workdir }}/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-appsvc-${{ hashFiles(format('{0}/package-lock.json', steps.find.outputs.workdir)) || github.run_id }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-appsvc-

      - name: Install dependencies
        working-directory: ${{ steps.find.outputs.workdir }}
        run: |
          set -eux
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            if command -v yarn >/dev/null 2>&1; then
              yarn install --frozen-lockfile
            else
              npm install -g yarn
              yarn install --frozen-lockfile
            fi
          else
            npm install
          fi

      - name: Run tests (if present)
        working-directory: ${{ steps.find.outputs.workdir }}
        run: npm test --if-present

      - name: Build (if present)
        working-directory: ${{ steps.find.outputs.workdir }}
        run: npm run build --if-present

      - name: Optional: Start app briefly (smoke run)
        if: ${{ always() }}
        working-directory: ${{ steps.find.outputs.workdir }}
        run: |
          # This runs your app for a short smoke-test (background), useful for simple checks.
          # If your app binds to a port, you can curl it to verify. Be careful for long-running apps.
          node index.js &
          sleep 2
          echo "If your app exposes HTTP on localhost, you could curl it here."
