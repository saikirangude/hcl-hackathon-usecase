name: Build & Test â€” application-service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build application-service
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find service package.json
        id: find
        run: |
          set -euo pipefail
          CANDIDATES=("application-service/package.json" "application-service/src/package.json")
          FOUND=""
          for p in "${CANDIDATES[@]}"; do
            if [ -f "$p" ]; then
              FOUND="$p"
              break
            fi
          done
          if [ -z "$FOUND" ]; then
            echo "No package.json found in: ${CANDIDATES[*]}"
            echo "Repository listing (application-service):"
            ls -R application-service || true
            exit 1
          fi
          DIR=$(dirname "$FOUND")
          echo "found_package=$FOUND" >> "$GITHUB_OUTPUT"
          echo "workdir=$DIR" >> "$GITHUB_OUTPUT"
          echo "Detected package.json at: $FOUND"

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore / Cache node_modules and npm cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.find.outputs.workdir }}/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-appsvc-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-appsvc-

      - name: Install dependencies
        working-directory: ${{ steps.find.outputs.workdir }}
        run: |
          set -eux
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            if command -v yarn >/dev/null 2>&1; then
              yarn install --frozen-lockfile
            else
              npm install -g yarn
              yarn install --frozen-lockfile
            fi
          else
            npm install
          fi

      - name: Run lint (if present)
        working-directory: ${{ steps.find.outputs.workdir }}
        run: npm run lint --if-present

      - name: Run tests (if present)
        working-directory: ${{ steps.find.outputs.workdir }}
        run: npm test --if-present

      - name: Build (if present)
        working-directory: ${{ steps.find.outputs.workdir }}
        run: npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: application-service-build
          path: |
            ${{ steps.find.outputs.workdir }}/dist
            ${{ steps.find.outputs.workdir }}/build
          if-no-files-found: ignore
